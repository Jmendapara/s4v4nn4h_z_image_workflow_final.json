name: Build Hunyuan Instruct NF4

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Image version tag (e.g., 1.0.0)"
        required: true
        type: string
        default: "latest"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Depot
        uses: depot/setup-action@v1
        with:
          token: ${{ secrets.DEPOT_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: depot/build-push-action@v1
        with:
          context: .
          file: ./Dockerfile
          target: final
          push: true
          build-args: |
            MODEL_TYPE=hunyuan-instruct-nf4
            COMFYUI_VERSION=v0.14.2
          tags: ${{ vars.DOCKERHUB_REPO }}/${{ vars.DOCKERHUB_IMG }}:${{ github.event.inputs.version }}-hunyuan-instruct-nf4
