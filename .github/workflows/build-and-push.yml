name: Build & Push Single Target

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Build target"
        required: true
        type: choice
        options:
          - base
          - z-image-turbo
          - hunyuan-instruct-nf4
          - sdxl
          - sd3
          - flux1-schnell
          - flux1-dev
          - flux1-dev-fp8
        default: "hunyuan-instruct-nf4"
      version:
        description: "Image version tag (e.g., 1.0.0 or latest)"
        required: true
        type: string
        default: "latest"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: read

    steps:
      - name: Free up runner disk space
        run: |
          echo "Before cleanup:"
          df -h /
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache
          sudo docker image prune -af || true
          echo "After cleanup:"
          df -h /

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set environment variables
        run: |
          echo "DOCKERHUB_REPO=${{ vars.DOCKERHUB_REPO }}" >> $GITHUB_ENV
          echo "DOCKERHUB_IMG=${{ vars.DOCKERHUB_IMG }}" >> $GITHUB_ENV
          echo "RELEASE_VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          echo "HUGGINGFACE_ACCESS_TOKEN=${{ secrets.HUGGINGFACE_ACCESS_TOKEN }}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/bake-action@v4
        with:
          push: true
          targets: ${{ github.event.inputs.target }}
