# RunPod Hub Configuration
# This file configures your worker for RunPod Serverless deployment

[config]
name = "s4v4nn4h_z_image_workflow_final.json"
description = "ComfyUI workflow for image generation with SeedVR2 video upscaler and Z-Image Turbo"
author = "Jmendapara"

[container]
image = "Jmendapara/s4v4nn4h_z_image_workflow_final.json"
disk_gb = 50
cuda = "11.8"

[worker]
handler = "handler.py"
timeout = 3600

[input]
model_name = "ComfyUI with SeedVR2 and Z-Image Turbo"
image_format = "PNG"
